<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM7 Records</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons/fav.png" type="image/x-icon">
</head>
<body>
  <main class="main">
    <section class="person_section"> 
      <img src="images/dm7-logo.jpg" alt="Logo DM7 Records" class="person_img">
        <h1 class="dm7_title">DM7 Records</h1>
        <h2 class="dm7subtitle">Top 3 artistas DM7 que mais gosto de ouvir:</h2>
    </section>

    <!--FREEDOM FIGHTERS SECTION-->
    <section class="person_section">
      <div class="freedom-class">
         <img class="person_img" src="images/freedomfighters.jpg" alt="Freedom Fighters Image">
          <p class="djs_names">
            Freedom Fighters
          </p>

          <a href="https://open.spotify.com/artist/7Fmu1wTZGOG9b2w5qvM9XR" target="_blank" title="Freedom Fighters Spotify"><img class="social-icon" src="icons/spotify.svg" alt="Spotify Icon"></a>

          <a href="https://www.youtube.com/@FreedomFightersRiot" target="_blank" title="Freedom Fighters Youtube"><img class="social-icon" src="icons/youtube.svg" alt="Youtube Icon"></a>

          <iframe width="480" height="315" src="https://www.youtube.com/embed/8Mpyd63qUNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     </div>
    </section>

  <!--PSPIRALIFE SECTION-->
      <section class="person_section">
        <img class="person_img" src="images/pspiralife.jpg" alt="Pspiralife Image">
        <div class="pspiralife-class">
          <p class="djs_names">
            Pspiralife
          </p>

        <a href="https://open.spotify.com/artist/0iXzP4vbhLMEuEDGAzZUp2" target="_blank" title="Pspiralife Spotify"><img class="social-icon" src="icons/spotify.svg" alt="Spotify Icon"></a>

        <a href="https://www.youtube.com/watch?v=zc42InMcn-U&list=RDEM1K_4WWMunT_z7u5xZd-1Fg&start_radio=1" target="_blank" title="Pspiralife Youtube"><img class="social-icon" src="icons/youtube.svg" alt="Youtube Icon"></a>

        <iframe width="480" height="315" src="https://www.youtube.com/embed/9Yl_nFGWEkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </section>

      <!--RYANOSAURUS SECTION-->
      <section class="person_section">
        <img class="person_img" src="images/ryanosaurus.jpg" alt="Ryanosaurus Image">
        <div class="ryano-class">
          <p class="djs_names">
            Ryanosaurus
          </p>
          <a href="https://open.spotify.com/artist/6qJso6c8jYLSxtSvbboflt" target="_blank" title="Ryanosaurus Spotify"><img class="social-icon" src="icons/spotify.svg" alt="Spotify Icon"></a>

          <a href="https://www.youtube.com/watch?v=1Pp59NLk4Qw" target="_blank" title="Ryanosaurus Youtube"><img class="social-icon" src="icons/youtube.svg" alt="Youtube Icon"></a>

          <iframe width="480" height="315" src="https://www.youtube.com/embed/DIpKeGcbGpM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </section>
      <footer>
        <img src="images/dm7-footer.jpg" alt="Dm7 Records Logo">
        <p class="footer-paragraph">Dm7 Records</p>
      </footer>

</main>
</body>
</html>
